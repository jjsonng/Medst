services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: medst
      POSTGRES_PASSWORD: medst_password
      POSTGRES_DB: medst
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - storage_data:/data/storage
    ports:
      - "8000:8000"

volumes:
  db_data:
  storage_data:
